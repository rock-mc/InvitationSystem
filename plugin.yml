name: InvitationSystem
main: com.rock_mc.invitation_system.Main
version: 1.0
api-version: 1.16
description: A minecraft plugin for invitation only
author: CodingMan
prefix: InvitSys
commands:
  invits:
    description: Show help of InvitationSystem
    usage: /invits
    default: true
  invits verify:
    description: Input the invitation code to verify user
    usage: /invits verify <invitation code>
    default: true
  invits gencode:
    description: Generate invitation code and reduce a quota
    usage: /invits gencode
    default: true