name: InvitationSystem
main: com.rock_mc.invitation_system.Main
version: 1.0
description: A minecraft plugin for invitation only
author: CodingMan
prefix: InvitSys
commands:
  invits:
    description: Show help of InvitationSystem
    usage: /invits
    default: true
  invits input:
    description: Input the invitation code to join server
    usage: /invits input <invitation code>
    default: true